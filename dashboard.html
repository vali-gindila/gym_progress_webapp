<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link rel="stylesheet" href="css/dash.css" />
</head>

<body>
  <nav id="navbar">
    <div id="Text_nav">GYM PROGRESS</div>
  </nav>
  <div class="main-container">
    <div class="sidebar">
      <div class="sidebar-list">
        <a href="dashboard.html">DASHBOARD</a>
        <a href="schedule.html">SCHEDULE</a>
      </div>
    </div>
    <div class="Dashboard">
      <div class="stats-row">
        <div class="timer-box">
          <div class="progress-header">TIMER</div>
          <div class="timer-box-time">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
          </div>
          <div class="timer-box-buttons">
            <button id="start-button">START</button>
            <button id="stop-button">STOP</button>
          </div>
        </div>
        <div class="stats-box">
          <div class="progress-header">EXERCISES THIS WEEK</div>
          <div class="progress-body">
            <span id="exercise-week-count" class="stats-text">0</span>
          </div>
        </div>
        <div class="stats-box">
          <div class="progress-header">AVG SETS PER DAY</div>
          <div class="progress-body">
            <span id="avg-sets-day" class="stats-text">0</span>
          </div>
        </div>
      </div>
      <div class="main-charts">
        <div class="chart-box1">
          <div id="progressChart"></div>
        </div>
        <div class="chart-box2">
          <div id="grupchart"></div>
        </div>
      </div>
      <div class="bottom-row">
        <div class="stats-box bottom-row-left">
          <div class="progress-header">TOTAL WEIGHT LIFTED WICKLY</div>
          <div class="progress-body">
            <span id="progress-percentage" class="stats-text">0</span>
          </div>
        </div>
        <div class="stats-box bottom-row-right">
          <div class="progress-header">AVG REPS PER DAY</div>
          <div class="progress-body">
            <span id="avg-reps-day" class="stats-text">0</span>
          </div>
        </div>

      </div>
    </div>
    <div class="dashboard-right">
      <div class="todo-list-box">
        <div class="progress-header" id="todo-list-header">TODO LIST</div>
        <button onclick="finishDay()">Finish Day</button>
        <div class="todo-list-body">
          <ul id="todo-list">
          </ul>
        </div>
      </div>
    </div>
    <script src="js/dash.js"></script>
</body>

</html>
